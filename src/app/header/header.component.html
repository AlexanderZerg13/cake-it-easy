<header>
  <div class="header container">
    <div class="header-logo">
      <a routerLink="/overview">
        <img class="img-fluid" src="/assets/logo-black.png"/>
      </a>
    </div>
    <div class="header-bucket">
      <div class="bucket" routerLink="/basket">
        Basket {{(cakes$ | async).length ? ("(" + (cakes$ | async).length + ")") : ""}}
        <i class="fa fa-chevron-right"></i>
      </div>
    </div>
  </div>
</header>
